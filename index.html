    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling to match the image's rounded container and shadow */
        .card-container {
            /* Large rounded border */
            border-radius: 3rem; 
            background-color: white;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Standard shadow */
            
            /* Add the subtle golden border effect */
            border: 4px solid transparent;
            border-image: linear-gradient(to bottom right, #DFA300, #FBBF24, #DFA300) 1;
        }

        /* Styling for the main header box and text effects */
        .title-box {
            border: 2px solid #3B82F6; /* blue-500 */
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .title-text {
            /* Shadow/Engraving effect for the main title */
            color: #374151; /* gray-700 */
            font-size: 2.25rem; /* 3xl */
            font-weight: 800; /* Extra bold */
            text-shadow: 
                0 1px 0 #fff, /* top light shadow */
                0 -1px 0 #fff, /* bottom light shadow */
                1px 0 0 #fff, /* right light shadow */
                -1px 0 0 #fff, /* left light shadow */
                0 2px 3px rgba(0, 0, 0, 0.3); /* bottom shadow for depth */
        }

        /* Styling for the small button/link boxes */
        .tile-link {
            border: 2px solid #3B82F6; /* blue-500 */
            border-radius: 0.5rem;
            color: #374151; /* gray-700 */
            font-weight: 600; /* semi-bold */
            transition: all 0.2s;
        }
        .tile-link:hover {
            background-color: #FBBF24; /* yellow-400 */
            border-color: #F59E0B; /* yellow-500 */
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link rel="manifest" href="manifest.json">

<script>
  if ('serviceWorker' in navigator) {

</script>
