<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60X60 Floor Tile Options</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling to match the image's rounded container and shadow */
        .card-container {
            /* Large rounded border */
            border-radius: 3rem; 
            background-color: white;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Standard shadow */
            
            /* Add the subtle golden border effect */
            border: 4px solid transparent;
            border-image: linear-gradient(to bottom right, #DFA300, #FBBF24, #DFA300) 1;
        }

        /* Styling for the main header box and text effects */
        .title-box {
            border: 2px solid #3B82F6; /* blue-500 */
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .title-text {
            /* Shadow/Engraving effect for the main title */
            color: #374151; /* gray-700 */
            font-size: 1.75rem; /* Large font size */
            font-weight: 800; /* Extra bold */
            text-shadow: 
                0 1px 0 #fff, 
                0 -1px 0 #fff, 
                1px 0 0 #fff, 
                -1px 0 0 #fff, 
                0 2px 3px rgba(0, 0, 0, 0.3); 
        }

        /* Styling for the menu buttons/links */
        .menu-link {
            border: 2px solid #3B82F6; /* blue-500 */
            border-radius: 0.5rem;
            color: #374151; /* gray-700 */
            font-weight: 600; /* semi-bold */
            transition: all 0.2s;
        }
        .menu-link:hover {
            background-color: #FBBF24; /* yellow-400 */
            border-color: #F59E0B; /* yellow-500 */
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Styling for the BACK button */
        .back-button {
            background-color: #06B6D4; /* A vibrant blue/cyan to match the image */
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .back-button:hover {
            background-color: #0891B2; 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Card Container (Matches large rounded gold border) -->
    <div class="w-full max-w-md card-container">
        
        <!-- Header Logo (Text version from image) -->
        <div class="text-center mb-6">
            <div class="flex justify-center items-center mb-1">
               <img src="logo.jpg">
            </div>
          <br>


        <!-- Main Converter Title Box -->
        <div class="title-box text-center py-4 px-5 mb-6">
            <div class="title-text">FLOOR TILE 60X60</div>
        </div>

        <!-- Links Stack -->
        <div class="space-y-4 mb-6">
            
            <a href="60x60.html" class="menu-link py-4 block text-center">PORCELAIN</a>
            <a href="60X60ceramic.html" class="menu-link py-4 block text-center">CERAMIC</a>
            <a href="60X60highthickness.html" class="menu-link py-4 block text-center">HIGH THICKNESS</a>
            <a href="60x60outdoor.html" class="menu-link py-4 block text-center">OUTDOOR</a>
            
        </div>
        
        <!-- BACK Button -->
        <div class="mt-8">
            <a 
                href="index.html" 
                class="back-button text-white w-full py-3.5 rounded-lg font-bold text-lg tracking-wider block text-center"
            >
                BACK
            </a>
        </div>
        
    </div>
</body>
</html>
